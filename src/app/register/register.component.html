<div class="login-page">
  <h4 class="text-center text-light">REGISTER </h4><br>
  <div class="form">

    <form [formGroup]="registerForm" class="login-form">
      <input formControlName="uname" name="uname" type="text" placeholder="Name" required />
      <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" class="errormsg">
        Invalid Username</div>
      <input formControlName="mob" name="mob" type="text" placeholder="Mobile Number" required />
      <div *ngIf="this.registerForm.get('mob')?.touched&&this.registerForm.get('mob')?.errors" class="errormsg2">Invalid
        Mobile</div>
      <input formControlName="pswd" name="pswd" type="password" placeholder="Password" required />
      <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors" class="errormsg">
        Invalid Password</div>
      <button (click)="register()">Register</button>
      <p class="message">Already registered? <a routerLink="">Sign In</a></p>
    </form>
  </div>
</div>
